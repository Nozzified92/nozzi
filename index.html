    *{
        margin: 0;

        font-family: 'Roboto', sans-serif;
    }
    body{
        background: none;
        background-size: cover;
        width: 100%;
        height: 100vh;
    }
    .wrapper{
        position:absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 550px;
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        }
        .wrapper .input{
            width: 85%;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bolder;
        }
    .searchbtn{
        background:royalblue;
        width: 10%;
        border-radius: 5px;
        position: relative;
        cursor: pointer;
    }
    .searchbtn .fas{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 18px;
    }
